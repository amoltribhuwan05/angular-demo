name: Docker Image CI For Main Branch

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build the Docker image
      run: docker build -t myimg .

    - uses: docker/login-action@v3
      with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}    

    - name: Tag Image      
      run: docker tag myimg:latest amoltribhuwan/angular:latest

    - name: push image
      run: docker push amoltribhuwan/angular:latest
      
    - name: Docker Scout Quickview and CVEs
      uses: docker/scout-action@v1
      with:
         command: quickview,cves
         image: amoltribhuwan/angular:latest
         only-severities: critical,high

    - name: send telegram message on push
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        format: markdown
        message: "*ðŸš€ Docker image built and pushed successfully!*\n*Commit:* `${{ github.event.workflow_run.head_commit.id }}`\n*Branch:* `${{ github.ref }}`"
