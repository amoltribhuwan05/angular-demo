name: Docker Image CI For scout Branch

on:
  push:
    branches: [ "scout" ]
  pull_request:
    branches: [ "scout" ]

jobs:
  build:
    name: build and push image
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build the Docker image
      run: docker build -t myimg .

    - uses: docker/login-action@v3
      with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}    

    - name: Tag Image      
      run: docker tag myimg:latest amoltribhuwan/angular:latest

    - name: push image
      run: docker push amoltribhuwan/angular:latest

    - name: Docker Scout Quickview and CVEs
      uses: docker/scout-action@v1
      with:
         command: quickview,cves
         image: amoltribhuwan/angular:latest
         only-severities: critical,high

  scan:
    name: Scan the Docker image
    runs-on: ubuntu-latest
    steps:
    - name: pull the docker image
      run: docker pull amoltribhuwan/angular:latest

    - name: Docker Scout Quickview and CVEs
      uses: docker/scout-action@v1
      with:
         command: quickview,cves
         image: amoltribhuwan/angular:latest
         only-severities: critical,high